<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" routerLink="/dashboard" aria-label="Example icon-button with menu icon">
      <img src="{{logoUrl}}" alt="Logo" class="logo">
    </button>
    <button mat-icon-button class="navbar-menu" [matMenuTriggerFor]="owners" aria-label="Menu for owners pages">
      Owners
    </button>
    <mat-menu #owners="matMenu">
      <button mat-menu-item routerLink="/owners/check">
        <mat-icon>how_to_reg</mat-icon>
        <span>Check Owner</span>
      </button>
      <button mat-menu-item routerLink="/owners/add">
        <mat-icon>person_add</mat-icon>
        <span>Add Owner</span>
      </button>
    </mat-menu>
    <button mat-icon-button class="navbar-menu" [matMenuTriggerFor]="vehicles" aria-label="Menu for vehicle pages">
      Vehicles
    </button>
    <mat-menu #vehicles="matMenu">
      <button mat-menu-item routerLink="/vehicles/check-vehicle">
        <mat-icon>no_crash</mat-icon>
        <span>Check Vehicle</span>
      </button>
      <button mat-menu-item routerLink="/vehicles/add-vehicle">
        <mat-icon>directions_car</mat-icon>
        <span>Add Vehicle</span>
      </button>
      <button mat-menu-item routerLink="/vehicles/find-vehicle-by-owner">
        <mat-icon>contact_emergency</mat-icon>
        <span>Find Vehicle by Owner</span>
      </button>
    </mat-menu>
    <button mat-icon-button class="navbar-menu" [matMenuTriggerFor]="insurances" aria-label="Menu for insurance pages">
      Insurances
    </button>
    <mat-menu #insurances="matMenu">
      <button mat-menu-item routerLink="/insurances/check-insurance">
        <mat-icon>task</mat-icon>
        <span>Check Insurances</span>
      </button>
      <button mat-menu-item routerLink="/insurances/add-insurance">
        <mat-icon>history_edu</mat-icon>
        <span>Add Insurance</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</p>
