<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" routerLink="/home" aria-label="Example icon-button with menu icon">
      <img src="{{logoUrl}}" alt="Logo" class="logo">
    </button>
    <button mat-button class="navbar-link" routerLink="/home" aria-label="Link for home page">Home</button>
    <button mat-button class="navbar-link" routerLink="/owners" aria-label="Link for owners page">Owners</button>
    <button mat-button class="navbar-link" routerLink="/vehicles" aria-label="Link for vehicles page">Vehicles</button>
    <button mat-icon-button class="navbar-menu" [matMenuTriggerFor]="menu" aria-label="Menu for payments pages">
      Payments
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/payments/all">
        <mat-icon>payments</mat-icon>
        <span>All Payments</span>
      </button>
      <button mat-menu-item routerLink="/payments/all-paid">
        <mat-icon>paid</mat-icon>
        <span>All Paid Payments</span>
      </button>
      <button mat-menu-item routerLink="/payments/all-unpaid">
        <mat-icon>money_off</mat-icon>
        <span>All Unpaid Payments</span>
      </button>
      <button mat-menu-item routerLink="/payments/to-pay">
        <mat-icon>credit_card</mat-icon>
        <span>Payment To Pay</span>
      </button>
    </mat-menu>
    <button mat-button class="navbar-link" routerLink="/insurances" aria-label="Link for insureance page">Insurances</button>
  </mat-toolbar>
</p>
