
<mat-card *ngIf="!loading; else elseBlock">
    <mat-card-title>
        <p>Welcome to our Vehicle Insurance</p>
    </mat-card-title>
    <mat-card-content>
        <img mat-card-image src={{headerImageUrl}}>
    </mat-card-content>
    <mat-card-footer>
        <mat-card-title>
           <p> Don't worry, enjoy your Ride </p>
        </mat-card-title>
    </mat-card-footer>
</mat-card>

<ng-template #elseBlock>
    <mat-spinner></mat-spinner>
</ng-template>
